<div class="score-header">
  <div class="col-md-5">
    <div class="text-center"><h1><b>Serie Finished !</b></h1></div>
  </div>
  <div class="col-md-2 text-center"><img src="RES\image\seemsgood.png" height="100" width="100"></img></div>
  <div class="col-md-5">
    <div id="score-container" class="text-center"><h1><b>Score:</b> {{game.score}} / 20</h1></div>
  </div>
</div>


<div class="col-md-12 score-summary">
  <div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Emote</th>
          <th>Your Submission</th>
          <th>Answer</th>
          <th>Success</th>
        </tr>
      </thead>
      <tbody>

        <!-- ROWS -->
        <tr class="success">
          <td>1</td>
          <td><img class="img-responsive" src="https://static-cdn.jtvnw.net/emoticons/v1/58765/1.0"></img></td>
          <td>False EName</td>
          <td>EName</td>
          <td><i class="fa fa-check" aria-hidden="true"></i></td>
        </tr>

        <tr class="danger">
          <td>2</td>
          <td><img src="https://static-cdn.jtvnw.net/emoticons/v1/58766/1.0"></img></td>
          <td>False EName</td>
          <td>EName</td>
          <td><i class="fa fa-times" aria-hidden="true"></i></td>
        </tr>
        <!-- -->

      </tbody>
    </table>
  </div>
</div>
